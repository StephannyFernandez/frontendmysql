      <section class="container">
        <div class="row align-items-center mb-4">
            <span class="titulo">Formulario clientes</span>

       <div class="row">
        <form class="mt-4" action="" onsubmit="" method="POST">


        <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" name="nombres-n" id="nombres-n">

            <input type="text" class="form-control" name="apellidos-a" id="apellidos-a">
            </div>

            

            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>

                </div>

                


                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo</label>

                    </div>

                    


                    <div class="mb-3">

                        </div>
                

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direccion</label>

                            </div>


                            <button type="button" class="boton_guardar" onclick="guardarClientes()">Guardar</button>

<script>
    window.onload = function(){
        let boton = document.getElementById('boton-editar')
        const url = new URLSearchParams(window.location.search);
        const id =url.get('id')
        if(id!==null){
            cargarDatos(id)
        }
           
            boton.onclick=()=>{
                modificarDatos(url.get('id'));

    }
}
